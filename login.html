<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artineer</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/checkForm.js"></script>
</head>
<script>
    window.onload = function() {
        opener.open('about:blank','_self').close();
    }
</script>

<body>
    <div class="login_wrap">
        <!-- login container -->
        <div class="login_container">
            <div class="header__logo">
                <a href="index.html" id="logo">
                    <img src="image/logo.png">
                </a>
                <h1>ARTINEER</h1>
            </div>
            <form class="sign_in_container">
                <div class="id_input">
                    <input placeholder="e-mail 또는 아이디 입력" id="id_input">
                </div>
                <div class="pwd_input">
                    <input placeholder="비밀번호" type="password" id="pwd_input">
                </div>
                <button class="sign_in_button">로그인</button>
            </form>
            <!-- id / pw 찾기 -->
            <div class="id_pw_search">
                <a href="#">아이디 / 비밀번호 찾기</a> &nbsp;
                <a href="javascript:void(0);" id="join" onclick="showPopUp()">회원가입</a>
            </div>
        </div>
    </div>
</body>

</html>
