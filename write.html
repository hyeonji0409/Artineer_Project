<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link rel="stylesheet" href="css/write.css">
    <title>Write</title>
    <script>
         $(document).ready(function() {
            $('#summernote').summernote({
                placeholder: '<br>내용을 입력해주세요',
                tabsize: 2,
                height: 400,
                weight: 400
              });
           });
    </script>
</head>
<body style="margin: 0 auto; width: 50%; padding-top: 10rem;">
    <div id="wrap">
        <main role="main" class="container" >
            <form name="form" > <!-- method="POST" action="/bulletin_wr01" -->
                <div class="pt-1"></div>
                    <input type="text" name="title" placeholder="제목을 입력하세요" style="border: 0; border-radius:5px; width:100%; height: 50px; padding:5px; font-size: 40px;">
                </div>
                <div class="pt-1">
                    <textarea id="summernote" name="contents"></textarea>
                </div>    
                <div class="pt-1 text-right">
                    <input type="file" name="profile">
                    <button class="btn btn-success" type="submit" style="margin-left: 90%; width:10%; padding:5px;">제출</button>
                </div>    
            </form>
        </main>
    </div>
</body>
</html>
